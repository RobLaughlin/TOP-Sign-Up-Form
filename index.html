<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Sign Up Form</title>
    <link href="css/index.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="logoContainer">
        <div class="logoOverlay">
            <img src="images/odin-lined.png" alt="The Odin Project Logo" class="logo">
            <span class="logoText">ODIN</span>
        </div>
        <span class="imgCredit">Photo by <u><a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank">Halie West</a></u> on <u><a href="https://unsplash.com/" target="_blank">Unsplash</a></u></span>
    </div>
    <div class="formContainer">
        <section class="signUpHeaderContainer">
            <div class="signUpHeader">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.
                </p>
                <br />
                <p>
                    You <i>know</i> you want to.
                </p>
            </div>
        </section>
        <section class="mainFormContainer">
            <h1 class="formHeader">
                Let's do this!
            </h1>
            <div class="mainForm">
                <form id="AccountCreationForm">
                    <div class="form-row">
                        <div class="labelInput">
                            <label for="FirstName">First name (*)</label>
                            <input type="text" name="FirstName" id="FirstName" placeholder="John" required>
                        </div>
                        <div class="labelInput">
                            <label for="LastName">Last name (*)</label>
                            <input type="text" name="LastName" id="LastName" placeholder="Smith" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="labelInput">
                            <label for="Email">Email (*)</label>
                            <input type="email" name="Email" id="Email" placeholder="JohnSmith@email.com"required>
                        </div>
                        <div class="labelInput">
                            <label for="PhoneNumber">Phone Number (USA)</label>
                            <input type="tel" name="PhoneNumber" id="PhoneNumber" placeholder="XXX-XXX-XXXX" maxlength="12">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="labelInput">
                            <label for="Password">Password (*)</label>
                            <input type="password" name="Password" id="Password" required minlength="6">
                            <span class="pwdMatchError invisible">* Passwords do not match</span>
                        </div>
                        <div class="labelInput">
                            <label for="ConfirmPassword">Confirm Password (*)</label>
                            <input type="password" name="ConfirmPassword" id="ConfirmPassword" required minlength="6">
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <section>
            <div class="createAccountContainer">
                <input type="submit" form="AccountCreationForm" value="Create Account" class="createAccountBtn">
                <p class="loginTxt">Already have an account? <a class="loginLink" href="">Log in</a></p>
            </div>
        </section>
    </div>
</body>
<script src="js/index.js" type="text/javascript"></script>
</html>
